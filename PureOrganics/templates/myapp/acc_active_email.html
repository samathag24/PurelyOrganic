<!DOCTYPE html>
<html>
<head>
    <title>Activate your account</title>
</head>
<body>
    <p>Hi {{ user.username }},</p>
    <p>Thank you for registering at PureOrganics.</p>
    <p>Please click on the link below to verify your email address and complete the registration:</p>
    <p><a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Activate your account</a></p>
    <p>If you did not make this request, you can ignore this email.</p>
</body>
</html>
