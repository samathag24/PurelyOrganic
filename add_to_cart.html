{% extends 'myapp/base.html' %}

{% block content %}
<div class="add-to-cart">
    <h1>Add to Cart</h1>
    <form action="{% url 'add_to_cart' product.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="add_to_cart" class="btn add-to-cart">Add to Cart</button>
        {% if cart_item %}
            <button type="submit" name="remove_from_cart" class="btn remove-from-cart">Remove from Cart</button>
        {% endif %}
    </form>
</div>
{% endblock %}
